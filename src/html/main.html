    </header>

    <main>
        <div class="content">
            <!-- editor -->
            <div id="editor" class="content_panel">
                <div class="panel_title">
                    Éditeur
                </div>
                <div id="editor_container">

                    <!-- exemples -->
                    <div id="editor_exemples" class="editor_exemples">
                        <div
                            style="height: 120px; display: flex; justify-content: center; align-items: center; flex-wrap: wrap;">
                            <div class="exemple_btn" id="exemple_1">1</div>
                            <div class="exemple_btn" id="exemple_2">2</div>
                            <div class="exemple_btn" id="exemple_3">3</div>
                            <div class="exemple_btn" id="exemple_4">4</div>
                            <div class="exemple_btn" id="exemple_5">5</div>
                            <div class="exemple_btn" id="exemple_6">6</div>
                        </div>
                    </div>

                    <!-- editor -->
                    <div id="editor_input_container">
                        <textarea id="editor_input" class="editor_input"
                            placeholder="Écrivez votre code ici..."></textarea>
                    </div>

                    <!-- btn -->
                    <div id="editor_btn" class="editor_btn">
                        <div class="btn_editor" id="btn_execute">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-play">
                                <polygon points="5 3 19 12 5 21 5 3" />
                            </svg>
                        </div>
                        <div class="btn_editor" id="btn_reset">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-trash-icon lucide-trash">
                                <path d="M3 6h18" />
                                <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
                                <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
                            </svg>
                        </div>
                    </div>

                </div>

            </div>
            <!-- result -->
            <div id="result" class="content_panel">
                <div class="panel_title">
                    Résultat
                </div>
                <!-- no result -->
                <div id="no_result" class="no_result" style="">
                    <div class="no_result_img">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-circle-slash-icon lucide-circle-slash">
                            <circle cx="12" cy="12" r="10" />
                            <line x1="9" x2="15" y1="15" y2="9" />
                        </svg>
                    </div>
                    <div class="no_result_text">
                        Aucun résultat
                    </div>
                </div>
                <!-- -- -->
                <!-- results from cqa -->
                <div id="result_container">

                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-logo">
            <img src="src/img/umons.png" alt="Logo-umons" height="35px">
            <img src="src/img/sciences.png" alt="Logo-sciences" height="35px">
        </div>
    </footer>

    <script src="src/js/example_shortcut.js"></script>
    <script src="src/js/editor_action.js"></script>

</body>




</html>
