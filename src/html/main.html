<!--
Implémentation du mémoire

2025 - Delire Stéphane
-->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="src/css/fonts.css">
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/css/toolbar.css">
    <link rel="stylesheet" href="src/css/editor.css">
    <link rel="stylesheet" href="src/css/result.css">

    <title>
    </title>
</head>
<body>
    
    <header>
        <!-- Toolbar -->
        <div class="toolbar" id="toolbar">
            <!-- help -->
            <span class="tool_btn" id="tool_help">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-badge-help"><path d="M3.85 8.62a4 4 0 0 1 4.78-4.77 4 4 0 0 1 6.74 0 4 4 0 0 1 4.78 4.78 4 4 0 0 1 0 6.74 4 4 0 0 1-4.77 4.78 4 4 0 0 1-6.75 0 4 4 0 0 1-4.78-4.77 4 4 0 0 1 0-6.76Z"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><line x1="12" x2="12.01" y1="17" y2="17"/></svg>
                <span class="tooltiptext">Aide</span>
            </span>
            <!-- github -->
            <span class="tool_btn" id="tool_github">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-github"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/><path d="M9 18c-4.51 2-5-2-7-2"/></svg>
                <span class="tooltiptext">GitHub</span>
            </span>
        </div>

    </header>
    
    <main>
        <div class="content">
            <!-- editor -->
            <div id="editor" class="content_panel">
                <div class="panel_title">
                    Éditeur
                </div>
                <div id="editor_container">

                    <!-- exemples -->
                     <div id="editor_exemples" class="editor_exemples">
                        <div style="height: 120px; display: flex; justify-content: center; align-items: center; flex-wrap: wrap;">
                            <div class="exemple_btn" id="exemple_1">1</div>
                            <div class="exemple_btn" id="exemple_2">2</div>
                            <div class="exemple_btn" id="exemple_3">3</div>
                            <div class="exemple_btn" id="exemple_4">4</div>
                            <div class="exemple_btn" id="exemple_5">5</div>
                            <div class="exemple_btn" id="exemple_6">6</div>
                        </div>
                     </div>

                    <!-- editor -->
                    <div id="editor_input_container">
                        <textarea id="editor_input" class="editor_input" placeholder="Écrivez votre code ici..."></textarea>
                    </div>

                    <!-- btn -->
                    <div id="editor_btn" class="editor_btn">
                        <div class="btn_editor" id="btn_execute">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-play"><polygon points="5 3 19 12 5 21 5 3"/></svg>
                        </div>
                        <div class="btn_editor" id="btn_reset">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash-icon lucide-trash"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
                        </div>
                    </div>

                </div>
                
            </div>
            <!-- result -->
            <div id="result" class="content_panel">
                <div class="panel_title">
                    Résultat
                </div>
                <!-- no result -->
                 <div id="no_result" class="no_result" style="display: none;">
                    <div class="no_result_img">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-slash-icon lucide-circle-slash"><circle cx="12" cy="12" r="10"/><line x1="9" x2="15" y1="15" y2="9"/></svg>
                    </div>
                    <div class="no_result_text">
                        Aucun résultat
                    </div>
                 </div>
                 <!-- -- -->
                <!-- results from cqa -->
                <div id="result_container">
                    <table id="result_table" class="result_table">
                        <thead>
                            <tr>
                                <th>N. Gardée</th>
                                <th>Graphe</th>
                                <th>Cycle</th>
                                <th>Certain</th>
                            </tr>
                        </thead>
                        <tbody id="result_body">
                            <!-- results -->
                            <tr>
                                <td id="result_gardee">False</td>
                                <td id="result_graphe"></td>
                                <td id="result_cycle"></td>
                                <td id="result_certain"></td>
                            </tr>
                            <!-- -- -->
                             <tr>
                                <td id="result_gardee_2">Not SJF</td>
                                <td id="result_graphe_2">
                                    <img id="result_graphe_png" style="max-width: 300px;" src="">
                                </td>
                                <td id="result_cycle_2"></td>
                                <td id="result_certain_2"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="footer-logo">
            <img src="src/img/umons.png" alt="Logo-umons" height="35px">
            <img src="src/img/sciences.png" alt="Logo-sciences" height="35px">
        </div>
    </footer>

</body>

<!-- JS -->
<script src="src/js/example_shortcut.js"></script>
<script src="src/js/editor_action.js"></script>



</html>
